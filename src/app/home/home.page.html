<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title color="light">
      NFC Reader
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="light-tint">
  <div class="elemen">

  </div>

  <ion-card class="nfc">
    <ion-card-content *ngIf="nfcNumber && latitude && longitude">
      <ion-label>NFC Event Data:</ion-label>
      <ion-text>{{ nfcNumber }}</ion-text>
      <ion-text>{{ latitude }}</ion-text>
      <ion-text>{{ longitude }}</ion-text>
    </ion-card-content>
    <ion-card-content *ngIf="!nfcNumber || !latitude || !longitude">
      <ion-item lines="none" class="ion-text-center">
        <ion-label>
          <h2>Tempelkan Kartu</h2>
          <p>Lokasi NFC bisa berada di belakang atau depan perangkat ini</p>
        </ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>

<ion-card>
  <ion-card-content>
    <form (ngSubmit)="sendMessage()">
    <ion-item>
      <ion-input name="name"  [(ngModel)]="name" label="Nama" labelPlacement="stacked" placeholder="Nama"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input name="nik" [(ngModel)]="nik" label="NIK" labelPlacement="stacked" placeholder="NIK"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input name="alamat" [(ngModel)]="alamat" label="Alamat" labelPlacement="stacked" placeholder="Alamat"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Message:</ion-label>
      <ion-textarea [(ngModel)]="message" name="message"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label>Send To:</ion-label>
      <ion-select [(ngModel)]="sendTo" name="sendTo">
        <ion-select-option value="whatsapp">WhatsApp</ion-select-option>
        <ion-select-option value="telegram">Telegram</ion-select-option>
        <ion-select-option value="email">Email</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-button type="submit" expand="block">Kirim</ion-button>
    </form>
  </ion-card-content>
</ion-card>

<ion-button (click)="history()" expand="block">lihat riwayat</ion-button>
